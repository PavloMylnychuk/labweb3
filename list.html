<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h1>Інформація про фірму</h1>

    <ol compact type="1" start="1">

        <li id="list2">Елемент списку 2</li>
        <li id="list3">Елемент списку 3</li>
    </ol>

    <ul value="disc" id="markedList">
        <li id="item1">Пункт списку 1</li>
        <li id="item2">Пункт списку 2</li>
        <li id="item3">Пункт списку 3</li>
    </ul>

    <dl title="Визначення списку" id="definitionList">
        <dt title="Термін 1" style="font-weight: bold;">Термін 1</dt>
        <dd id="definition1">Визначення 1</dd>
        <dt title="Термін 2" style="font-weight: bold;">Термін 2</dt>
        <dd id="definition2">Визначення 2</dd>
    </dl>
</body>
</html>
